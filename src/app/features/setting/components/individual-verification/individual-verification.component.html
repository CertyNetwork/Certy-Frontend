<ng-container *ngIf="status$ | async as status">
  <div *ngIf="status === 'not-ready'" class="tw-flex tw-items-center tw-justify-center tw-w-full" style="flex-grow: 1; min-height: 500px; max-height: 100%;">
    <span class="dot-flashing"></span>
  </div>
  <div *ngIf="status === 'ready'" class="tw-flex tw-items-center tw-justify-center tw-w-full" style="flex-grow: 1; min-height: 500px; max-height: 100%;" #vouched_element [id]="'vouched_element'">
  </div>
</ng-container>
